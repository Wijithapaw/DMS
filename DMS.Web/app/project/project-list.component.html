<h2> Projects </h2>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Start Date</th>
        <th>End Date</th>
    </tr>
    <tr *ngFor="let project of projects">
        <td> {{project.title}} </td> 
        <td> {{project.description}} </td> 
        <td> {{project.startDate}} </td> 
        <td> {{project.endDate}}</td>
    </tr>
</table>

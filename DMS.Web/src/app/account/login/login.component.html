<div class="row justify-content-center">
  <div class="col-sm-6">
    <div class="card login-box">
      <h3 class="card-header">
        Login
      </h3>
      <div class="card-block">
        <form (ngSubmit)="login()" #loginForm="ngForm" ngNativeValidate>

          <div class="input-group mb-3">
            <span class="input-group-addon"> <i class="fa fa-user" aria-hidden="true"></i> </span>
            <input class="form-control" type="text" [(ngModel)]="loginData.userName" name="userName" placeholder="Username" #userName="ngModel"
              required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-addon"> <i class="fa fa-lock" aria-hidden="true"></i> </span>
            <input class="form-control" type="password" [(ngModel)]="loginData.password" name="password" placeholder="Password" #password="ngModel"
              required>
          </div>
          <div class="form-check">
            <label class="form-check-label">
    <input class="form-check-input" type="checkbox" [(ngModel)]="loginData.rememberMe" name="rememberMe" #rememberMe="ngModel">
    Remember me
  </label>
          </div>
          <br/>
          <button type="submit" class="btn btn-primary"> Login </button>
        </form>
      </div>
    </div>
  </div>
</div>
